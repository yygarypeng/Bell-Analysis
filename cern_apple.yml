#  This yaml file is for the mac M-series chip no tensorflow environment.
name: cern
channels:
  - apple
  - conda-forge
  - anaconda
dependencies:
  - python=3.10
  - pip>=19.0
  - jupyter
  - ipykernel
  - scikit-learn
  - numpy
  - numba
  - scipy
  - pandas
  - pandas-datareader
  - matplotlib
  - tqdm
  - xgboost
  - root
  - uproot
  - mplhep
  - hep_ml
  - numba
  - root
  - uproot
  - mplhep
  - pip:
      - tensorflow-macos==2.9
      - tensorflow-metal==0.5
      - xgbtune
      - lbn
      - keras-tuner
      - scikeras
